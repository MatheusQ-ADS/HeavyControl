<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HeavyControl{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body {display: flex;}
        .sidebar {
            width: 220px;
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
            margin-top: 20px;
        }
        .sidebar a:hover {background-color: #495057;}
        .sidebar-icon {
            display: inline-block;
            width: 24px;
        }
        @media (max-width: 768px) {
            .sidebar-text {display: none;}
            .sidebar {width: 60px;}
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <br>
        <a href="{% url 'minha_lista_equipamentos' %}">
            <span class="sidebar-icon">🛠️</span>
            <span class="sidebar-text">Meus Equipamentos</span>
        </a>
        <a href="{% url 'minhas_atividades' %}">
            <span class="sidebar-icon">📋</span>
            <span class="sidebar-text">Minhas Atividades</span>
        </a>
        <a href="{% url 'nova_atividade' %}">
            <span class="sidebar-icon">🆕</span>
            <span class="sidebar-text">Nova Atividade</span>
        </a>
        <a href="{% url 'filtro_relatorio_mensal' %}">
            <span class="sidebar-icon">📑</span>
            <span class="sidebar-text">Relatório Mensal</span>
        </a>
        <a href="{% url 'logout' %}">
            <span class="sidebar-icon">❌</span>
            <span class="sidebar-text">Sair</span>
        </a>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
