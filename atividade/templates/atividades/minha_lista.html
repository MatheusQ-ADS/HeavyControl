<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Minhas Atividades</h2>
    <a href="{% url 'nova_atividade' %}" class="btn btn-primary mb-3">Nova Atividade</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Data</th>
                <th>Equipamento</th>
                <th>Horímetro Inicial</th>
                <th>Horímetro Final</th>
                <th>Local</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for a in atividades %}
            <tr>
                <td>{{ a.data }}</td>
                <td>{{ a.equipamento }}</td>
                <td>{{ a.horimetro_inicial }}</td>
                <td>{{ a.horimetro_final }}</td>
                <td>{{ a.local }}</td>
                <td>
                    <a href="{% url 'editar_atividade' a.id %}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
